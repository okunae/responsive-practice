<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="css\style.css">
</head>

<body>


  <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="parent">
      <div class="box1"></div>
    </div>
  <h2 class="question--title">Q2 色変更</h2>
    <div class="parent">
      <div class="box2"></div>
    </div>
  <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="parent">
        <div class="box2 blue"></div>
        <div class="box2 green"></div>
    </div>
  <h2 class="question--title">Q4 floatの解除</h2>
    <div class="clearfix">
      <div class="box2 float-red"></div>
      <div class="box2 float-blue"></div>
    </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="flexbox">
      <div class="flex-item itemA">A</div>
      <div class="flex-item itemB">B</div>
      <div class="flex-item itemC">C</div>
    </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flexbox">
    <div class="flex-item item1">A</div>
    <div class="flex-item item2">B</div>
    <div class="flex-item item3">C</div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="flexbox">
    <div class="flex-item item4"></div>
    <div class="flex-item item5"></div>
    <div class="flex-item item6"></div>
  </div>
</body>
</html>
